<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PingGuard Configure</title>
</head>
<body>
  <h1>Configure PingGuard Bot</h1>
  <form>
    <label for="protectedUser">Protected User ID:</label><br />
    <input type="text" id="protectedUser" name="protectedUser" placeholder="Enter user ID to protect" /><br /><br />

    <label for="whitelistedUsers">Whitelisted User IDs (comma-separated):</label><br />
    <input type="text" id="whitelistedUsers" name="whitelistedUsers" placeholder="Enter user IDs" /><br /><br />

    <button type="submit">Save Settings</button>
  </form>
  <p>More features coming soon!</p>
</body>
</html>
